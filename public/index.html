<!doctype html>
<html>
<head>
<title>WEB端——天气系统</title>
<!-- for-mobile-apps -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="Slide Weather Widget Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<!-- //for-mobile-apps -->
<!-- font-awesome icons -->
<link href="css/font-awesome.css" rel="stylesheet"> 
<!-- //font-awesome icons -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<script src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
		    var open = $('#open');
			var close = $('#close');
			var upload = $('#upload');
			open.click(function(){
			   $('#win').attr('class','animated slideOutDown')
			})
			
			close.click(function(){
			   $('#win').attr('class','animated slideInUp')
			})
			upload.click(function(){
			   alert('上传天气数据至APP端')
			})

			setInterval(() => {
			//每秒钟来请求服务器，不虚
			$.get("/tuy.get", {
				name: "PowerSwitch"
			}, function (data) {
				if (data.code === 200) {
					if(data.data.value == 1){
						$('#win').attr('class','animated slideOutDown')
					}
					else{
						$('#win').attr('class','animated slideInUp')
					}
					console.log('返回数据：', data)
				}
			});
		}, 1500);


			$('.hub-slider-slides ul').hubSlider({
				selector: $('li'),
				button: {
					next: $('.hub-slider-arrow_next'),
					prev: $('.hub-slider-arrow_prev')
				},
				transition: '0.7s',
				startOffset: 30,
				auto: false,
				time: 2 // secondly
			});
			
        })
    </script>
	<!--skycons-icons-->
<script src="js/skycons.js"></script>
<!--//skycons-icons-->

</head>
<body>
<div class="content" id="Main-Content">
	<h1>WEB端——天气系统</h1>
	<div class="w3ls-slider" style='visibility:hidden'>
		<div class="hub-slider">
			<div class="hub-slider-slides">
				<ul>
					<li>
						<div class="w3layouts-info w3layouts-info3">
							<div class="w3layouts-info-top">
								<h3>22°c</h3>
								<h4>Sunny</h4>
								<p>浦东</p>
							</div>
							<canvas id="partly-cloudy-day" width="40" height="40"></canvas>
							<div class="w3layouts-info-bottom">
								<h5>湿度：10%</h5>
								<p>晴</p>
							</div>
						</div>
					</li>
					<li>
						<div class="w3layouts-info w3layouts-info2">
							<div class="w3layouts-info-top">
								<h3>20°c</h3>
								<h4>Cloudy</h4>
								<p>普陀</p>
							</div>
							<canvas id="cloudy" width="40" height="40"></canvas>
							<div class="w3layouts-info-bottom">
								<h5>湿度：20%</h5>
								<p>多云</p>
							</div>
						</div>
					</li>
					<li>
						<div class="w3layouts-info">
							<div class="w3layouts-info-top">
								<h3>17°c</h3>
								<h4>Rainy</h4>
								<p>长宁</p>
							</div>
							<canvas id="rain" width="40" height="40"></canvas>
							<div class="w3layouts-info-bottom">
								<h5>湿度：80%</h5>
								<p>暴雨</p>
							</div>
						</div>
					</li>
					<li>
						<div class="w3layouts-info w3layouts-info1">
							<div class="w3layouts-info-top">
								<h3>-5°c</h3>
								<h4>Snowy</h4>
								<p>宝山</p>
							</div>
							<canvas id="snow" width="40" height="40"></canvas>
							<div class="w3layouts-info-bottom">
								<h5>湿度：40%</h5>
								<p>大雪</p>
							</div>
						</div>

					</li>
                    <li>
						<div class="w3layouts-info w3layouts-info5">
							<div class="w3layouts-info-top">
								<h3>5°c</h3>
								<h4>Wind</h4>
								<p>金山</p>
							</div>
							<canvas id="wind" width="40" height="40"></canvas>
							<div class="w3layouts-info-bottom">
								<h5>湿度：5%</h5>
								<p>沙尘暴</p>
							</div>
						</div>

					</li>					
				</ul>
			</div>
			<div class="hub-slider-controls">
				<button class="hub-slider-arrow hub-slider-arrow_next">↑</button>
				<button class="hub-slider-arrow hub-slider-arrow_prev">↓</button>
			</div>
		</div>
	</div>
	
	
	<div class='car animated zoomInUp'>
	   <img src='images/a.png' />	
	   <img id='win' class='hide' src='images/c.png' />	
	   <img src='images/b.png' />	
	</div>
	<!-- copyright -->
	<div class="copyright" style='display:none'>
	
	  <a id='open' class="button button-3d button-action button-pill">开窗</a>
	  <a  id='close' class="button button-3d button-caution">关窗</a>
	  <a id='upload' class="button button-3d button-primary button-rounded">上传天气状态</a>
	</div>
	<!-- //copyright -->
	<script>
				 var icons = new Skycons({"color": "#FFD700"}),
					  list  = [
						"clear-day"
					  ],
					  i;

				  for(i = list.length; i--; )
					icons.set(list[i], list[i]);

				  icons.play();
		</script>
		<script>
				 var icons = new Skycons({"color": "#f5f5f5"}),
					  list  = [
						"clear-night", "partly-cloudy-day",
						"partly-cloudy-night", "cloudy", "rain", "sleet", "snow", "wind",
						"fog"
					  ],
					  i;

				  for(i = list.length; i--; )
					icons.set(list[i], list[i]);

				  icons.play();
		</script>
	<script type="text/javascript" src="js/hubslider.js"></script>
</div>
</body>
</html>
